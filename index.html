<!DOCTYPE html>
<html>

<head>

    <!-- meta tag for viewport detection -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to google font -->
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <!-- link to materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- link to materialize css library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- link to local css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>


</head>

<body>

    <!-- container for the entire app -->
    <div class="container">

        <!-- drop down for login form -->
        <ul class="collapsible z-depth-5">
            <li>
                <div class="collapsible-header">Sign In</div>
                <div class="collapsible-body">
                    <form action="submit">
                        <div class="input-field">
                            <input placeholder="name" id="name" type="text" class="validate">
                        </div>
                        <div class="input-field">
                            <input placeholder="age" id="age" type="text" class="validate">
                        </div>
                        <div class="input-field">
                            <input placeholder="email" id="email" type="text" class="validate">
                        </div>
                        <div class="input-field">
                            <input placeholder="What sound will you be working on today?" id="sound" type="text" class="validate">
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" id="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </li>
        </ul>

        <!-- display box for gifs and vismes -->
        <div id="displayBox" class="col s12 z-depth-5">
            <div class="row">
                <div class="col s6">
                    <div id="gifs-appear-here" class="gifs"></div>

                </div>
                <div class="col s6">
                    <div id="visme-images-here" class="visme"></div>
                </div>
            </div>
        </div>


        <!-- carousel for singel vowels -->
        <div id="test-swipe-1" class="col s12">
            <div id="singleVowelCarousel" class="carousel">
                <a href="#one!" class="carousel-item">
                    <button id="iguanaButton" data-type="iguana" class="button"><u>i</u>guana</button>
                </a>
                <a href="#two!" class="carousel-item">
                    <button id="catButton" data-type="cat" class="button">c<u>a</u>t</button>
                </a>
                <a href="#three!" class="carousel-item">
                    <button id="eagleButton" data-type="eagles" class="button"><u>ea</u>gle</button>
                </a>
                <a href="#four!" class="carousel-item">
                    <button id="hamsterButton" data-type="hamster" class="button">h<u>a</u>mster</button>
                </a>
                <a href="#five!" class="carousel-item">
                    <button id="umbrellabirdButton" data-type="umbrellabird" class="button"><u>u</u>mbrella bird</button>
                </a>
                <a href="#six!" class="carousel-item">
                    <button id="shepherdButton" data-type="shepherd dog" class="button">sh<u>e</u>pherd</button>
                </a>
                <a href="#seven!" class="carousel-item">
                    <button id="ostrichButton" data-type="ostrich" class="button"><u>o</u>strich</button>
                </a>
                <a href="#eight!" class="carousel-item">
                    <button id="poodleButton" data-type="poodle" class="button">p<u>oo</u>dle</button>
                </a>
                <a href="#nine!" class="carousel-item">
                    <button id="gopherButton" data-type="gopher" class="button">g<u>o</u>pher</button>
                </a>
            </div>
        </div>

        <!-- carousel for voiced consonants -->
        <div id="test-swipe-2" class="col s12">
            <div id="voicedConsonantCarousel" class="carousel">
                <a href="#one!" class="carousel-item">
                    <button id="batButton" data-type="bat" class="button"><u>b</u>at</button>
                </a>
                <a href="#two!" class="carousel-item">
                    <button id="monkeyButton" data-type="monkey" class="button"><u>m</u>onkey</button>
                </a>
                <a href="#three!" class="carousel-item">
                    <button id="flamingoButton" data-type="flamingo" class="button"><u>f</u>lamingo</button>
                </a>
                <a href="#four!" class="carousel-item">
                    <button id="dolphinButton" data-type="dolphin" class="button"><u>d</u>olphin</button>
                </a>
                <a href="#five!" class="carousel-item">
                    <button id="zebraButton" data-type="zebra" class="button"><u>z</u>ebra</button>
                </a>
                <a href="#six!" class="carousel-item">
                    <button id="waspButton" data-type="wasp" class="button"><u>w</u>asp</button>
                </a>
                <a href="#seven!" class="carousel-item">
                    <button id="llamaButton" data-type="llama" class="button"><u>ll</u>ama</button>
                </a>
                <a href="#eight!" class="carousel-item">
                    <button id="jackrussellButton" data-type="jack russell" class="button"><u>j</u>ack russell</button>
                </a>
                <a href="#nine!" class="carousel-item">
                    <button id="raccoonButton" data-type="raccoon" class="button"><u>r</u>accoon</button>
                </a>
                <a href="#ten!" class="carousel-item">
                    <button id="goatButton" data-type="goat" class="button"><u>g</u>oat</button>
                </a>
                <a href="#eleven!" class="carousel-item">
                    <button id="yorkieButton" data-type="yorkie" class="button"><u>y</u>orkie</button>
                </a>
            </div>
        </div>

        <!-- carousel for unvoiced consonants -->
        <div id="test-swipe-3" class="col s12">
            <div id="unvoicedConsonantCarousel" class="carousel">
                <a href="#one!" class="carousel-item">
                    <button id="peacockButton" data-type="peacock" class="button"><u>p</u>eacock</button>
                </a>
                <a href="#two!" class="carousel-item">
                    <button id="frogButton" data-type="frog" class="button"><u>f</u>rog</button>
                </a>
                <a href="#three!" class="carousel-item">
                    <button id="slothButton" data-type="sloth" class="button">slo<u>th</u></button>
                </a>
                <a href="#four!" class="carousel-item">
                    <button id="tigerButton" data-type="tiger" class="button"><u>t</u>iger</button>
                </a>
                <a href="#five!" class="carousel-item">
                    <button id="snakeButton" data-type="snake" class="button"><u>s</u>nake</button>
                </a>
                <a href="#six!" class="carousel-item">
                    <button id="sharkButton" data-type="shark" class="button"><u>sh</u>ark</button>
                </a>
                <a href="#seven!" class="carousel-item">
                    <button id="cheetahButton" data-type="cheetah" class="button"><u>ch</u>eetah</button>
                </a>
                <a href="#eight!" class="carousel-item">
                    <button id="kangarooButton" data-type="kangaroo" class="button"><u>k</u>angaroo</button>
                </a>
            </div>
        </div>

        <!-- line break for adjusted ui spacing -->
        </br>

        <!-- tabs for sound selection -->
        <ul id="tabs-swipe-demo " class="tabs tabs-fixed-width z-depth-5">
            <li class="tab col s3"><a href="#test-swipe-1" class="black-text">Single Vowels</a></li>
            <li class="tab col s3"><a href="#test-swipe-2" class="black-text">Voiced Consonants</a></li>
            <li class="tab col s3"><a href="#test-swipe-3" class="black-text">Unvoiced Consonants</a></li>
        </ul>

    </div>

    <!-- link to jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- link to materialize javascript library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- link to Tone.js library (sound playback) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.4.10/Tone.min.js"></script>
    <!-- link to local javascript file -->
    <script src="assets/js/script.js"></script>

</body>

</html>
