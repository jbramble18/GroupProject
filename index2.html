<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>speechSynth</title>
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
  
</head>
<body>
  <!-- single vowels -->
  <button id="iguana" class="button" value="0"><img src="assets/images/Ah(1).png"></button>
  
  <button id="cat" class="button" value="2"><img src="assets/images/Ah(1).png"></button>
  <button id="eagle" class="button" value="3"><img src="assets/images/Ee(i).png"></button>
  <button id="hampster" class="button" value="4">hampster</button>
  <button id="umbrellabird" class="button" value="5"><img src="assets/images/Uh(turned_v).png"></button>
  <button id="sheperd" class="button" value="6">sheperd</button>
  <button id="ostrich" class="button" value="7">ostrich</button>
  <button id="poodle" class="button" value="8">poodle</button>
  <button id="gopher" class="button" value="9">gopher</button>
  
  

  <!-- diphthongs -->
 
  <button id="bear" class="button" value="0">bear</button>
  <button id="caiman" class="button" value="1">caiman</button>
  <button id="snowyowl" class="button" value="2">snowy owl</button>
  <button id="koi" class="button" value="3">koi</button>
  <button id="earwig" class="button" value="4">earwig</button>
  <button id="mouse" class="button" value="5">mouse</button>
  <button id="hyena" class="button" value="6">hyena</button>
  <button id="cougar" class="button" value="7">cougar</button>

  <!-- unvoiced consonants-->

  <button id="peacock" class="button" value="0">peacock</button>
  <button id="frog" class="button" value="1">frog</button>
  <button id="sloth" class="button" value="2">sloth</button>
  <button id="tiger" class="button" value="3">tiger</button>
  <button id="snake" class="button" value="4">snake</button>
  <button id="shark" class="button" value="5">shark</button>
  <button id="cheetah" class="button" value="6">cheetah</button>
  <button id="kangaroo" class="button" value="7">kangaroo</button>

  <button id="bat" class="button" value="0">bat</button>
  <button id="monkey" class="button" value="1">monkey</button>
  <button id="bird" class="button" value="2">bird</button>
  <button id="nightingale" class="button" value="3">nightingale</button>
  <button id="feather" class="button" value="4">feather</button>
  <button id="flamingo" class="button" value="5">flamingo</button>
  <button id="dolphin" class="button" value="6">dolphin</button>
  <button id="hamster" class="button" value="7">hamster</button>
  <button id="zebra" class="button" value="8">zebra</button>
  <button id="wasp" class="button" value="9">wasp</button>
  <button id="asianelephant" class="button" value="10">asianelephant</button>
  <button id="llama" class="button" value="11">llama</button>
  <button id="jackal" class="button" value="12">jackal</button>
  <button id="raccoon" class="button" value="13">raccoon</button>
  <button id="goat" class="button" value="14">goat</button>
  <button id="yorkie" class="button" value="15">yorkie</button>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
